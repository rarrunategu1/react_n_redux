<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--following react scripts is from https://babeljs.io/setup#installation-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!--following react scriptss are from https://reactjs.org/docs/cdn-links.html-->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script> <!--Core React Library-->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> <!--React DOM Library that allows us to inject our components into the DOM-->
    <title>Document</title>
</head>
<body>
    
    <div id="app"></div>
    
  <!--Create component to take control of the "app" id in the div above -->
    <script type="text/babel">
       class App extends React.Component {
           state = {
               name: 'Rose',
               age: 14
           }
           handleChange = (event) => {
               this.setState({
                   name: event.target.value
               });
             }
             handleSubmit = (event) => {
                event.preventDefault();
                console.log('form submitted', this.state.name)
            }     
          
           render() {
               return (
                   <div className="app-content">
                   <h1>Hello, my name is { this.state.name }</h1>
                   <form onSubmit={this.handleSubmit}>
                   <input type = "text" onChange={this.handleChange}/>
                   <button>Submit</button>
                   </form>
                   </div>
                   )
           }
       } 
        
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>  
    
    
</body>
</html>
